<html>
<head>
    <title>My first Leaflet web map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width:100%; height:100%"></div>

    <script>
        
		var mapOSM = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png');
		var mapComic = L.tileLayer('http://a.tiles.mapbox.com/v3/examples.bc17bb2a/{z}/{x}/{y}.png');
		
		var basemaps = {"OSM": mapOSM, "Comic": mapComic}
		
		var map = L.map('map', { center: [0, 0], zoom: 2, 
			layers: [mapOSM, mapComic] });
		
		L.control.layers(basemaps).addTo(map);

		/*var marker = L.marker([52.375892, 9.73201]);
		marker.bindPopup('This is Hannover, GER.');
		marker.addTo(map);*/
    </script>
</body>
</html>
